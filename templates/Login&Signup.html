<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Classroom</title>
    {% load static %}
    <link rel="stylesheet" href="/static/Login&Signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>



    <div class="wrapper">
        <div class="titletext">
            <div class="title login"> Login Form</div>
            <div class="title signup"> Signup Form</div>


        </div>
        <div class="formcontainer">
            <div class="slidecontrols">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="slide  login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slidetab"></div>
            </div>


            <div class="forminner">
                <form action="/login" method="POST" class="login">
                    {% csrf_token %}
                    <div class="field">
                        <input type="email" placeholder="Email Address" value="{{email}}" required name="email">

                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" value="{{password}}" required name="password">
                    </div>
                    <!-- <div class="passlink"><a href="#">Forgot Password</a></div> -->
                    <div class="field">
                        <input type="submit" value="Login" id="submit">
                    </div>
                    <div class="signuplink">Not a member?<a href="#">Signup Now</a></div>
                    <div style="text-align: center;">{{msg}}</div>
                </form>

                <form action="/signup" method="post" class="signup">
                    {% csrf_token %}
                    <div class="field">
                        <input type="text" placeholder="Name" required name="name">
                    </div>

                    <!-- <div class="field">
                        <input type="text" placeholder="Last Name" required name="lname">
                    </div> -->

                    <div class="field">
                        <input type="email" placeholder="Email Address" required name="email">
                    </div>

                    <div class="field">
                        <!-- <input type="text" placeholder="Role" required name="role"> -->
                        <select name="role" id="role" class="form-select" style="height: 50px;">
                            <option value="Teacher">Teacher</option>
                            <option value="Student">Student</option>
                        </select>
                    </div>

                    <div class="field">
                        <input type="password" placeholder="Password" required name="password">
                    </div>

                    <!-- <div class="field">
                        <input type="password" placeholder="Confirm Password" required name="cpassword">
                    </div> -->
                    
                    <div class="field">
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginForm = document.querySelector("form.login");
        const signupForm = document.querySelector("form.signup");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector(".signuplink a");
        const loginText = document.querySelector(".titletext .login");
        const signupText = document.querySelector(".titletext signup");

        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });

        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });

        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
